<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="/socket.io/socket.io.js"></script>
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round">

        <title>Chat</title>
    </head>

    <body>
        <div id="login">
            <h2>Enter your nickname</h2>
            <form action="">        
                <input type="text" name="nickname" maxlenght="14" required="true">
                <button>
                    <i class="material-icons-round md-36">login</i>
                </button>
            </form>   
        </div>

        <main>
            <form id="chat">
                <div class="message-log"></div>

                <div class="submit-block">
                    <input type="text" name="message" placeholder="Type a message" autocomplete="off">
                    <button type="submit">
                        <i class="material-icons-round md-36">send</i>
                    </button>
                </div>
            </form>
        </main>

        <script src="client.js"></script>
    </body>
</html>
